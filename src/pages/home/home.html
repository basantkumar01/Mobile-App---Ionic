<ion-content padding class="loginBg">
    <div text-center class="logo"><img src="assets/img/logo.png"/></div>
    <form [formGroup]="myForm" (submit)= "login()">

      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>        
        <ion-item>            
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>

      <button color="primary" ion-button="" class="button button-block">Sign In</button>
    </form>
</ion-content>
